<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="signup-container">
        <form class="form" id="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="signup-username">
                    <img src="user-icon.png" alt="user icon" class="icon">
                </label>
                <input type="text" id="signup-username" placeholder="username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">
                    <img src="email-icon.png" alt="email icon" class="icon">
                </label>
                <input type="email" id="signup-email" placeholder="email@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="signup-password">
                    <img src="eye-icon.png" alt="eye icon" class="icon">
                </label>
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">
                    <img src="eye-icon.png" alt="eye icon" class="icon">
                </label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="button signup-button">Sign Up</button>
            <div class="create-account">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
