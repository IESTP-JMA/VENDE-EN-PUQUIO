<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="signup-container">
        <form class="form" id="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="signup-username">
                    <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="user icon" class="icon icon-size">
                </label>
                <input type="text" id="signup-username" placeholder="Username" aria-label="Username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">
                    <img src="https://w7.pngwing.com/pngs/36/701/png-transparent-computer-icons-email-desktop-email-miscellaneous-angle-triangle-thumbnail.png" alt="email icon" class="icon icon-size">
                </label>
                <input type="email" id="signup-email" placeholder="email@example.com" aria-label="Email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/simple-linetype-icon/eye-43.png" alt="eye icon" class="icon icon-size">
                </label>
                <input type="password" id="signup-password" placeholder="Password" aria-label="Password" required>
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/simple-linetype-icon/eye-43.png" alt="eye icon" class="icon icon-size">
                </label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" aria-label="Confirm Password" required>
            </div>
            <button type="submit" class="button signup-button">Sign Up</button>
            <div class="create-account">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            var password = document.getElementById('signup-password').value;
            var confirmPassword = document.getElementById('signup-confirm-password').value;
            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match');
            }
        });
    </script>
</body>
</html>
